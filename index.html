
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum-Super Cyber Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020617; /* slate-950 */
            color: #22d3ee; /* cyan-400 */
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 211, 238, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        @keyframes cyber-flash {
            0%, 100% { border-color: rgba(244, 63, 94, 0.3); box-shadow: 0 0 5px rgba(244, 63, 94, 0.2); background-color: rgba(15, 23, 42, 0.6); }
            50% { border-color: rgba(244, 63, 94, 1); box-shadow: 0 0 25px rgba(244, 63, 94, 0.5); background-color: rgba(244, 63, 94, 0.15); }
        }

        .animate-cyber-flash {
            animation: cyber-flash 0.8s infinite;
        }

        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #22d3ee;
            border-radius: 2px;
        }
    </style>
